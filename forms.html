<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(227, 219, 205)">
    <h2>SILVER GUBILEE CELEBRATIONS| MVGR@25 </h2>
    <P><i>Help us to find the date by filling the form</i></P>
    <form>
        <label for="name" >Name  : </label><br>
        <input type="text" id="name" name="name" value=" "><br><br>
        <label for="phone">Mobile: </label><br>
        <input type="text" id="phone" name="phone" value=" "><br><br>
        <label for="batch"><strong>Year of Joining(Batch)*</strong></label><br>
        <select name="batch" id="batch">
            <option value="2019">2019 JOINING</option>
            <option value="2020">2020 JOINING</option>
            <option value="2021">2021 JOINING</option>
            <option value="2022">2022 JOINING</option>
        </select><br><br>
        <label for="branch"><strong>Branch</strong></label><br>
        <input type="radio" id="cse" name="branch" value="">
        <label for="cse">CSE</label><br>
        <input type="radio" id="it" name="branch" value="">
        <label for="it">IT</label><br>  
        <input type="radio" id="csit" name="branch" value="">
        <label for="csit">CS & IT</label><br><br>
        <label for="date1"><strong>Date of meeting*</strong></label><br>
        <input type="date" id="date1" name="date-of-meet" value=" " min="2022-11-10" max="2022-12-10"><br><br>
        <label for="id"><strong>Choose a profile picture:</strong></label><br>
        <input type="file" id="id" name="id" accept=" "><br><br>
        <fieldset>
            <legend>Do you really interested to participate in mvgr@25 celebrations?</legend>
            <label for="radio1">Yes</label>
            <input type="radio" id="radio1" name="radiob" value="">
            <label for="radio2">No</label>
            <input type="radio" id="radio2" name="radiob" value="">
        </fieldset>

        <br><input type="submit" value="Submit">
</body>
</html>
